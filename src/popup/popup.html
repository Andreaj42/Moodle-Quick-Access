<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moodle Quick Access</title>
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <div class="popup-container" id="login-container">
        <h1>Moodle Quick Access</h1>

        <form id="login-form">
            <label for="username">Identifiant :</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Mot de passe :</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Se connecter</button>
        </form>
    </div>

    <div class="popup-container" id="user-info-container" style="display: none;">
        <h1>Moodle Quick Access</h1>
        <p id="user-info"></p>
        <button id="change-user-btn">Changer d'utilisateur</button>
    </div>
    <script src="popup.js"></script>
</body>
</html>
